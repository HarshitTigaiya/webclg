<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Navbar with Dark Mode</title>

  <!-- Add Bootstrap CSS link (dark theme) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>


<body>
  <!-- Navbar with dark mode -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <!-- Brand/logo -->
      <a class="navbar-brand" href="index.html">Your Logo</a>

      <!-- Toggler/collapsible Button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links (pushed to the right) -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="aboutUs.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactUs.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  

  <div class="container mt-4">
    <div class="card">
      <div class="row">
      <img src="museum.jpg" class="card-img-top" alt="Museum Image">
      <div class="card-body">
        <h5 class="card-title">Museum Information</h5>
        <p class="card-text">Learn more about our museum and its fascinating exhibits.</p>
        <a href="museum-info.html" class="btn btn-primary">Learn More</a>
      </div>
    </div>
  </div>



  <!-- Add Bootstrap JS and Popper.js (required for Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
